<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Simulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__inner-block">
                <h1>Word Simulator</h1>
                <ul class="sorting__order-list">
                    <li class="sorting__order-tab">
                        <button type="button"  data-category="nouns">Существительные</button>
                    </li>
                    <li class="sorting__order-tab">
                        <button type="button" data-category="verbs">Глаголы</button>
                    </li>
                    <li class="sorting__order-tab">
                        <button type="button" data-category="adjectives">Прилагательные</button>
                    </li>
                    <li class="sorting__order-tab">
                        <button type="button" data-category="other">Разное</button>
                    </li>
                </ul>

                <ul class="language-list">
                    <li class="language">
                        <button class="rus" type="button" data-language="rus">Ru</button>
                    </li>
                    <li class="language">
                        <button class="iz" type="button" data-language="iz">Iz</button>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <div class="word-block">
                <h2>Выберете категорию и язык</h2>
                <p class="rus-word"></p>
                <p class="iz-word iz-word--hide"></p>
            </div>
            <ul class="action-list" style="display: none;">
                <li class="action-list__action">
                    <button class="translate-btn" type="button">Перевод</button>
                  </li>
                  <li class="action-list__action">
                    <button class="next-word" type="button">Дальше</button>
                  </li>
            </ul>
        </div>

    </main>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
